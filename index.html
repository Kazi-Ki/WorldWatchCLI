<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WorldWatchCLI - テキスト入力＋プルダウンのみ</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app" role="main" aria-label="WorldWatchCLI">
  <div id="header">WorldWatchCLI - テキスト入力＋プルダウンのみ</div>
  <div id="output" tabindex="0" aria-live="polite"></div>

  <form id="cmdForm" autocomplete="off" role="search">
    <input
      type="text"
      id="cmdInput"
      placeholder="コマンドを入力（例: time, tz, help）"
      aria-label="コマンド入力"
      spellcheck="false"
      autocomplete="off"
      autofocus
      style="flex-grow:1; font-family: monospace; font-size:1.2rem; padding: 8px 12px; background:#111; color:#eee; border:none; outline:none; box-shadow: inset 0 0 8px #000; border-radius: 0;"
    />
    <select id="citySelect" aria-label="都市選択">
      <option value="" disabled selected>都市を選んでね</option>
      <option value="Asia/Tokyo">Tokyo</option>
      <option value="Europe/London">London</option>
      <option value="America/New_York">New York</option>
      <option value="Europe/Paris">Paris</option>
      <option value="Asia/Shanghai">Shanghai</option>
      <option value="Australia/Sydney">Sydney</option>
      <option value="Africa/Cairo">Cairo</option>
    </select>
    <button type="submit" aria-label="コマンド送信">送信</button>
  </form>

  <div id="infoArea">
    <small>都市一覧は <a href="http://worldtimeapi.org/api/timezone" target="_blank" rel="noopener noreferrer">WorldTimeAPI の一覧</a> から。</small>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
